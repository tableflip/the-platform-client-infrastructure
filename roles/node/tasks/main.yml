- name: Remove default nodejs repository
  become: yes
  apt_repository: repo='ppa:chris-lea/node.js' state=absent

- name: Add nodesource apt repository key
  become: yes
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key

- name: Add nodesource nodejs4.0 apt repository
  become: yes
  apt_repository:
    repo: "deb https://deb.nodesource.com/node_4.x xenial main"

- name: Install Node
  become: yes
  apt: name={{ item }} state=present
  with_items:
    - nodejs
